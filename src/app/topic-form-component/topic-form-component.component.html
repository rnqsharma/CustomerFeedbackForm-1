<div class="container">
    <div class="topic-form">
        <h1 style="text-align: center">TOPIC FORM</h1>
        <div>
            <form novalidate (ngSubmit)="createProduct()">
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label">Topic</label>
                    <div class="col-md-8">
                        <input class="form-control" id="topic" type="text" placeholder="Topic (required)" />
                        <span>
                            <!-- {{displayMessage.topic}} -->
                        </span>
                    </div>
                </div>     
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-8">
                        <input class="form-control" id="description" type="text" placeholder="Description (required)"/>
                        <span class="invalid-feedback">
                            <!-- {{displayMessage.description}} -->
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary mr-3" style="width:80px;" type="submit" >
                    Submit
                </button>
            </form>     
        </div>   
    </div>
</div>
